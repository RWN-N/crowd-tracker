<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 2px solid black;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crowd Tracker</h1>

    <!-- Container for video and overlay -->
    <div class="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <!-- Buttons to toggle frame processing -->
    <div class="controls">
        <button id="toggle-process">Start Processing</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("overlay");
        const context = canvas.getContext("2d");
        const toggleButton = document.getElementById("toggle-process");

        let processing = false;
        let intervalId;
        const captureInterval = 250;

        async function startVideoStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
                video.onloadeddata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }
                drawOverlay();
            } catch (error) {
                alert("Unable to access the camera. Please check console for detail error.");
                console.error(error);
            }
        }

        // Function to draw the overlay on the video
        function drawOverlay() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const draw = () => {
                if (!processing) {
                    context.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas if not processing
                }
                requestAnimationFrame(draw);  // Continue the loop
            };

            draw();
        }

        // Function to capture the current frame and send it to the server
        async function captureFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL("image/jpeg");

            try {
                const response = await fetch("/process_frame", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: frame }),
                });

                const data = await response.json();
                if (data.overlay) {
                    const overlayImage = new Image();
                    overlayImage.src = data.overlay;
                    overlayImage.onload = () => {
                        context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                    };
                }
            } catch (error) {
                console.error("Error sending frame to server:", error);
            }
        }

        // Toggle the frame processing
        toggleButton.addEventListener("click", () => {
            processing = !processing;
            toggleButton.textContent = processing ? "Stop Processing" : "Start Processing";

            if (processing) {
                intervalId = setInterval(captureFrame, captureInterval);
            } else {
                clearInterval(intervalId);
                intervalId = null;
            }
        });

        startVideoStream();
    </script>
</body>
</html>
